{% extends 'base.html' %}

{% block title %}Create Product{% endblock %}

{% block content %}
<h1 class="mt-4">Create Product</h1>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}

<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" name="price" id="price" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" name="stock" id="stock" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select name="category" id="category" class="form-control" required>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="images" class="form-label">Product Images (Select multiple, optional)</label>
            <input type="file" name="images" id="images" class="form-control" accept="image/*" multiple>
            <div id="image-preview" class="mt-3 d-flex flex-wrap gap-2"></div>
        </div>
        <button type="submit" class="btn btn-primary">Create Product</button>
    </form>
    <p class="mt-3">
        <a href="{% url 'manage_inventory' %}" class="btn btn-secondary">Back to Inventory</a>
    </p>
</div>

<script>
    document.getElementById('images').addEventListener('change', function(event) {
        const preview = document.getElementById('image-preview');
        preview.innerHTML = '';
        const files = event.target.files;
        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            if (file) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.style.maxHeight = '100px';
                img.style.objectFit = 'cover';
                preview.appendChild(img);
            }
        }
    });
</script>
{% endblock %}
