<!DOCTYPE html>
<html>
<head>
    <title>Shopping - Update stock</title>
</head>
<body>
    <h1>Update the stock of {{ product.name }}</h1>
    {% if messages %}
        {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Stock quantity:</label>
        <input type="number" name="stock" value="{{ product.stock }}" required><br>
        <button type="submit">Update</button>
    </form>
    <p><a href="{% url 'manage_inventory' %}">Return to Inventory Management</a></p>
</body>
</html>
