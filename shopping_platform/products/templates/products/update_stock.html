{% extends 'base.html' %}
{% block title %}Update Inventory{% endblock %}
{% block content %}
<h1 class="mt-4">Update Stock - {{ product.name }}</h1>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Stock:</label>
        <input type="number" name="stock" value="{{ product.stock }}" class="form-control" min="0" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'manage_inventory' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
