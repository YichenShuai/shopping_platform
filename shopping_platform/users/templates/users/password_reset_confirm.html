{% extends 'base.html' %}

{% block title %}Confirm Password Reset{% endblock %}

{% block content %}

<h1>Enter Verification Code</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Reset Password</button>
</form>

<p><a href="{% url 'login' %}">Back to Login</a></p>

{% endblock %}
