{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}

<h1>Reset Password</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send Verification Code</button>
</form>

<p><a href="{% url 'login' %}">Back to Login</a></p>

{% endblock %}
